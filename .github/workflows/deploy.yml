name: Build and Deploy Go App

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the repo
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Setup Go
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    # 3. Build the Go app
    - name: Build Go app
      run: go build -o myapp.exe .

    # 4. Copy the built app and templates to the Windows server
    - name: Copy app and templates to server
      uses: appleboy/scp-action@v0.1.5
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.DEPLOY_KEY }}
        port: 22
        source: |
          myapp.exe
          templates/**
        target: C:\\apps

    # 5. Restart the app on Windows server
    - name: Restart app on Windows server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.DEPLOY_KEY }}
        port: 22
        script: |
          if not exist C:\apps mkdir C:\apps
          taskkill /IM myapp.exe /F || echo "Not running"
          start C:\apps\myapp.exe
