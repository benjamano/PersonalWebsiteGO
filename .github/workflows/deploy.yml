name: Build and Deploy Go App

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build app
        run: go build -o main.exe ./...

      - name: Restart service
        run: |
          Stop-Process -Name main -ErrorAction SilentlyContinue
          Start-Process -FilePath .\main.exe