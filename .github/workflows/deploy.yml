name: Deploy Go App

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy over SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.DEPLOY_KEY }}
        port: 22
        script: |
          if not exist "C:\Users\benme\Documents\PersonalWebsiteGO" (
              git clone https://github.com/benjamano/PersonalWebsiteGO "C:\Users\benme\Documents\PersonalWebsiteGO"
          )

          cd "C:\Users\benme\Documents\PersonalWebsiteGO"
          git reset --hard
          git clean -fd
          git pull origin main

          taskkill /IM myapp.exe /F || echo Not running
          go build -o myapp.exe .
          start "" "C:\Users\benme\Documents\PersonalWebsiteGO\myapp.exe"