name: Deploy Go App

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy over SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.DEPLOY_KEY }}
        port: 22
        script: |
          echo "Deploying Go App..."
          
          # Define repo folder on server
          REPO_DIR=C:\apps\myapp_repo
          
          # If folder exists, pull latest; else clone fresh
          if (Test-Path $REPO_DIR) {
            cd $REPO_DIR
            git reset --hard
            git clean -fd
            git pull
          } else {
            git clone https://github.com/${{ github.repository }} $REPO_DIR
            cd $REPO_DIR
          }

          # Build the app
          go build -o myapp.exe .

          # Stop old app and start new
          taskkill /IM myapp.exe /F || echo "Not running"
          Start-Process -FilePath "$REPO_DIR\myapp.exe"
          echo "Deployment complete."
