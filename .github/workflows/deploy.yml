name: Deploy Go App

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy over SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.DEPLOY_KEY }}
        port: 22
        script: |
          $repoPath = "C:\Users\benme\Documents\PersonalWebsiteGO"

          # If the folder doesn't exist, clone the repo
          if (!(Test-Path $repoPath)) {
              git clone https://github.com/${{ github.repository }} $repoPath
          }

          # Otherwise, pull the latest changes
          cd $repoPath
          git reset --hard
          git clean -fd
          git pull origin main

          # Stop the old app if running
          taskkill /IM myapp.exe /F || echo "Not running"

          # Build the Go app on the server
          cd $repoPath
          go build -o myapp.exe .

          # Start the app
          start $repoPath\myapp.exe
