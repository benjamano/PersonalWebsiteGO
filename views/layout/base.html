{{define "layout/base"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="Benjamin Mercer" />
    <meta property="og:image" content="https://benjaminmercer.co.uk/static/images/LaserTagPrev.png"/>
    <meta property="og:image:width" content="4000" />
    <meta property="og:image:height" content="2086"/>
    <meta property="og:url" content="https://benjaminmercer.co.uk" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9d35a24d36.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/css/site.css" id="stylesheet">
    <link rel="icon" href="/static/images/SmallLogo.png">
</head>

<body>
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Admin Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="loginError" class="alert alert-danger d-none" role="alert"></div>
                    <form id="loginForm" onsubmit="handleLogin(event)">
                        <div class="mb-3">
                            <label for="loginUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="loginUsername" name="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" name="password" required>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Login</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand pt-0 border-bottom fs-5 position-relative" style="min-height:56px;">
        <div class="container-fluid px-3">
            <ul class="navbar-nav mx-auto" style="position:relative; z-index:1;">
                <li class="nav-item">
                    <a class="nav-link link-body-emphasis px-2" href="/">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Projects
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="/projects/websites">Websites</a></li>
                      <li><a class="dropdown-item" href="/projects/lasertag">Laser Tag Arena</a></li>
                      <li><a class="dropdown-item" href="/projects/socialmedia">Social Media</a></li>
                      <li><a class="dropdown-item" href="/projects/blogs">Project Blogs</a></li>
                    </ul>
                </li>
                <li class="nav-item" id="logsHeaderItem" style="display: none;">
                    <a class="nav-link link-body-emphasis px-2" href="/logs">Logs</a>
                </li>
            </ul>
            <div id="authButtons" style="position:absolute; right:24px; top:8px; z-index:2;">
                <button id="headerLoginBtn" class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </button>
                <button id="headerLogoutBtn" class="btn btn-sm btn-outline-danger d-none" onclick="handleLogout()">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <main>
        {{embed}}
    </main>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-4 my-4 px-4 border-top mb-0">
        <div class="col-md-4 d-flex flex-column align-items-start">
            <span class="mb-2 text-body-secondary">Â© 2025 Ben Mercer</span>
            <button id="darkModeToggle" class="btn btn-sm btn-outline-secondary d-inline-flex align-items-center mt-1" style="min-width: 110px;">
                <span id="darkModeIcon" class="me-2"><i class="bi"></i></span>
                <span id="darkModeLabel">Mode</span>
                <span class="form-switch ms-2">
                    <input class="form-check-input" type="checkbox" id="darkModeSwitch" style="cursor:pointer;">
                </span>
            </button>
        </div>
        <div class="col-md-4 text-center">
            {{if .RenderTime}}
            <span class="text-body-secondary">
                Rendered in {{.RenderTime}} seconds via GoLang running on my home server
            </span>
            {{end}}
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">
                <a class="bi bi-envelope-fill" href="mailto:benmercer76@btinternet.com" target="_blank" style="font-size: 1.5rem;"></a>
            </li> 
            <li class="ms-3">
                <a class="bi bi-github" href="https://github.com/benjamano" target="_blank" style="font-size: 1.5rem;"></a>
            </li> 
            <li class="ms-3">
                <a class="bi bi-linkedin" href="https://www.linkedin.com/in/ben-mercer-7aa128267/" target="_blank" style="font-size: 1.5rem;"></a>
            </li> 
        </ul> 
    </footer>

    <script>
        function setDarkMode(mode) {
            if (mode === 'dark') {
                document.body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
            }
            updateDarkModeToggle();
        }

        function getSystemTheme() {
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        function applyInitialTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                setDarkMode(savedTheme);
            } else {
                setDarkMode(getSystemTheme());
            }
        }

        function updateDarkModeToggle() {
            const isDark = document.body.classList.contains('dark-mode');
            const icon = document.getElementById('darkModeIcon');
            const label = document.getElementById('darkModeLabel');
            const switchInput = document.getElementById('darkModeSwitch');
            if (icon) {
                icon.innerHTML = isDark ? '<i class="bi bi-moon-stars-fill"></i>' : '<i class="bi bi-sun-fill"></i>';
            }
            if (label) {
                label.textContent = isDark ? 'Dark Mode' : 'Light Mode';
            }
            if (switchInput) {
                switchInput.checked = isDark;
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            applyInitialTheme();
            updateDarkModeToggle();
            const switchInput = document.getElementById('darkModeSwitch');
            const toggleBtn = document.getElementById('darkModeToggle');
            if (switchInput) {
                switchInput.addEventListener('change', () => {
                    setDarkMode(switchInput.checked ? 'dark' : 'light');
                });
            }
            if (toggleBtn) {
                toggleBtn.addEventListener('click', (e) => {
                    if (e.target === switchInput) return;
                    setDarkMode(!document.body.classList.contains('dark-mode') ? 'dark' : 'light');
                });
            }
        });

        let authToken = localStorage.getItem('authToken');
        let loginModal;

        window.addEventListener('DOMContentLoaded', () => {
            const loginModalElement = document.getElementById('loginModal');
            if (loginModalElement) {
                loginModal = new bootstrap.Modal(loginModalElement);
            }
            updateAuthUI();
        });

        function updateAuthUI() {
            const headerLoginBtn = document.getElementById('headerLoginBtn');
            const headerLogoutBtn = document.getElementById('headerLogoutBtn');
            
            if (!authToken) {
                if (headerLoginBtn) headerLoginBtn.classList.remove('d-none');
                if (headerLogoutBtn) headerLogoutBtn.classList.add('d-none');
            } else {
                fetch('/api/auth/check', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        if (headerLoginBtn) headerLoginBtn.classList.add('d-none');
                        if (headerLogoutBtn) headerLogoutBtn.classList.remove('d-none');
                        $("#logsHeaderItem").show();
                    } else {
                        localStorage.removeItem('authToken');
                        authToken = null;
                        if (headerLoginBtn) headerLoginBtn.classList.remove('d-none');
                        if (headerLogoutBtn) headerLogoutBtn.classList.add('d-none');
                        $("#logsHeaderItem").hide();
                    }
                })
                .catch(error => {
                    console.error('Error checking auth:', error);
                    localStorage.removeItem('authToken');
                    authToken = null;
                    if (headerLoginBtn) headerLoginBtn.classList.remove('d-none');
                    if (headerLogoutBtn) headerLogoutBtn.classList.add('d-none');
                });
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    
                    if (loginModal) loginModal.hide();
                    
                    document.getElementById('loginForm').reset();
                    errorDiv.classList.add('d-none');
                    errorDiv.textContent = '';
                    
                    window.location.reload();
                } else {
                    errorDiv.textContent = data.error || 'Login failed';
                    errorDiv.classList.remove('d-none');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = 'An error occurred during login';
                errorDiv.classList.remove('d-none');
            }
        }

        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('authToken');
                authToken = null;
                window.location.reload();
            }
        }
    </script>
</body>
</html>
{{end}}
